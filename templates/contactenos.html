<script language="JavaScript" type="text/JavaScript">

function validarEmail(valor) {
  if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(valor))
  {
    return 1;
  } 
  else
  {
      return 0;
  }
}

function enviar()
{
	
	if(document.forms.datos.nombre.value==""  || document.forms.datos.email.value=="" || document.forms.datos.asunto.value=="" || document.forms.datos.consulta.value=="")
	{
		alert ("Complete los datos requeridos.");
	}
	else
	{
			if(document.forms.datos.email.value=="")
			{
				document.forms.datos.submit();				
			}
			else
			{
				var mail=0;
				mail=validarEmail(document.forms.datos.email.value);
				if(mail==1)
				{
					document.forms.datos.submit();				
				}
				else
				{
					alert ("El email ingresado no es correcto.");
				}
			}

	}
}
</script>
